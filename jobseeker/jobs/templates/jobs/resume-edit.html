{% extends "base.html" %}
{% load static %}
{% block title %}<title>Создать резюме | Jobseeker</title>{% endblock %}
{% block container %}

  <main class="container mt-3 pb-5">
    <section class="col-12 col-lg-6 offset-lg-3 mt-5 card">
      <div class="card-body px-3 pb-4">
        <h1 class="h4 pt-2 pb-3">Мое резюме</h1>

        <form action="/echo" class="">
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group pb-2">
                <label class="mb-2 text-dark" for="userName">Имя</label>
                {% if user.company %}
                <input class="form-control" type="text" value="{{user.first_name}}" id="userName">
                {% else %}
                <input class="form-control" type="text" value="" id="userName">
                {% endif%}
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group pb-2">
                <label class="mb-2 text-dark" for="userSurname">Фамилия</label>
                 {% if user.company %}
                <input class="form-control" type="text" value="{{user.last_name}}" id="userSurname">
                 {% else %}
                <input class="form-control" type="text" value="" id="userSurname">
                 {% endif%}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group pb-2">
                <label class="mb-2 text-dark" for="userReady">Готовность к работе</label>
                <select class="custom-select mr-sm-2" id="userReady">
                  <option selected>Ищу работу</option>
                  <option value="1">Открыть к предложениям</option>
                  <option value="2">Не ищу работу</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group pb-2">
                <label class="mb-2 text-dark" for="userPortfolio">Ожидаемое вознаграждение</label>
                <input class="form-control" type="text" value="{{resume.salary}}" id="userPortfolio">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group pb-2">
                <label class="mb-2 text-dark" for="userSpecialization">Специализация</label>
                <input class="form-control" type="text" value="{{resume.specialty}}" id="userPortfolio">
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group pb-2">
                <label class="mb-2 text-dark" for="userQualification">Квалификация</label>
                <select class="custom-select mr-sm-2" id="userQualification">
                  {% if resume.grade == "middle" %}
                  <option selected value="middle">Средний (middle)</option>
                  {% else %}
                  <option value="middle">Средний (middle)</option>
                  {% endif%}

                  {% if resume.grade == "junior" %}
                  <option selected value="junior">Младший (junior)</option>
                  {% else %}
                  <option  value="junior">Младший (junior)</option>
                  {% endif%}

                  {% if resume.grade == "senior" %}
                  <option selected value="senior">Старший (senior)</option>
                  {% else %}
                  <option  value="senior">Старший (senior)</option>
                  {% endif%}
                </select>
              </div>
            </div>
          </div>
          <div class="form-group pb-2">
            <label class="mb-2 text-dark" for="userEducation">Образование</label>
            <textarea class="form-control text-uppercase" rows="4" id="userEducation" style="color:#000;">{{resume.education}}</textarea>
          </div>
          <div class="form-group pb-2">
            <label class="mb-2 text-dark" for="userExperience">Опыт работы</label>
            <textarea class="form-control" rows="4" id="userExperience" style="color:#000;">{{resume.education}}</textarea>
          </div>
          <div class="form-group pb-3">
            <label class="mb-2 text-dark" for="userPortfolio">Ссылка на портфолио</label>
            <input class="form-control" type="text" placeholder="{{resume.portfolio}}" id="userPortfolio">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-info" value="Сохранить">
          </div>
        </form>
      </div>
    </section>
  </main>

{% endblock %}
